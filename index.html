<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de cédulas</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Lector de identidad</h1>

    <div class="header">
        <label for="name">Seleccionar ruta: </label>
        <input class="texto" type="text" name="name" id="name" required>
        <button class="secondary-button"> Explorar </button>
    </div>

    <form action="" method="get" class="form-id">
        <section id="container">

            <section id="section-info"> 
                <div class="form-id">
                  <label for="name">Nombres: </label>
                  <input class="texto" type="text" name="name" id="name" required>
                </div>
        
                <div class="form-id">
                  <label for="lastname">Apellidos: </label>
                  <input class="texto" type="text" name="lastname" id="lastname" required>
                </div>
        
                <div class="form-id">
                    <label for="id-number">Número de identificación: </label>
                    <input class="texto" type="text" name="id-number" id="id-number" required>
                </div>
        
                <div class="form-id">
                    <label for="age">Edad: </label>
                    <input class="texto" type="number" name="age" id="age" required>
                </div>
        
                <fieldset>
                    <legend>Género:</legend>
                
                    <div>
                      <input type="radio" id="masculine" name="gender" value="masculine"
                             checked>
                      <label for="masculine">Masculino</label>
                    </div>
                
                    <div>
                      <input type="radio" id="feminine" name="gender" value="feminine">
                      <label for="feminine">Femenino</label>
                    </div>
                
                </fieldset>
            </section>
    
            <section id="section-images"> 
                <div class="img-id">
                    <img src="/assets/imgs/cedula-nica.png" alt="">
                </div>
        
                <div class="texto-no-visible"> 
                    <p> Aquí va la cadena de texto escaneada, es sólo visible
                    </p>
                </div>
        
                <div class="button-container">
                    <button class="secondary-button"> Escanear </button>
                </div>
            </section>

        </section>

        <div class="button-container">
          <input class="botones" type="submit" value="Guardar!">
        </div>
      </form>

      <script src="frontend.js"></script>
</body>
</html>
